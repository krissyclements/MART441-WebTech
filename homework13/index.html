<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Phaser 3 Game Clements</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
</style>

    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var stars;
    var trophy;
    var platforms;
    var cursors;
    var score = 0;
    var scoreText;
    var gameOver = false;
    var bombs;
    var spikes;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.image('spike', 'assets/spike.webp');
        this.load.image('trophy', 'assets/trophy.png')
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        spikes = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');
        platforms.create(-70, 160, 'ground');
        platforms.create(900, 90, 'ground');


        spikes.create(192, 220, 'spike');
        spikes.create(220, 523, 'spike');
        spikes.create(600, 370, 'spike');

        player = this.physics.add.sprite(100, 450, 'dude');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);


        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({
            key: 'star',
            repeat: 9,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

        });

        trophy = this.physics.add.group({
            key: 'trophy',
            repeat: 1,
            setXY: { x: 750, y: 0, stepX: 70}
        })

        trophy.children.iterate(function (child) {
            child.setScale(0.08)
        })

        spikes.children.iterate(function (child) {
            child.setScale(0.02)
        });

        bombs = this.physics.add.group();

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(spikes, platforms);
        this.physics.add.collider(bombs, platforms);
        this.physics.add.collider(trophy, platforms);


        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.overlap(player, trophy, collectStar, null, this);

        this.physics.add.collider(player, bombs, hitBomb, null, this);
        this.physics.add.collider(player, bombs, hitSpike, null, this);
    }

    function update ()
    {
        if (gameOver)
        {
            return;
        }
        
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.space.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }

    function collectStar (player, star)
{
    star.disableBody(true, true);

    score += 10;
    scoreText.setText('Score: ' + score);


    if (stars.countActive(true) === 0)
    {
    
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function collectTrophy (player, trophy)
{
    trophy.disableBody(true, true);

    score += 50;
    scoreText.setText('Score: ' + score);


    if (trophy.countActive(true) === 0)
    {
    
        trophy.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
        var newTrophy = trophy.create(x, 16, 'trophy');
        newTrophy.setScale(0.08); // Set scale for the new trophy
        newTrophy.setBounce(1);
        newTrophy.setCollideWorldBounds(true);
        newTrophy.setVelocity(Phaser.Math.Between(-200, 200), 20);
        newTrophy.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

function hitSpike (player, spike)
{
    this.physics.pause();

    player.setTint(0xff0000)
    
    player.anims.play('turn');

    gameOver = true;
}

</script>

</body>
</html>
